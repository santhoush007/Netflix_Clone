<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="Netflix Logo" class="nav-logo">
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile" class="nav-avatar">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Money Heist</h1>
            <p class="hero-description">
                Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind manipulates the police to carry out his plan.
            </p>
            <div class="hero-buttons">
                <button class="btn play-btn"><i class="fas fa-play"></i> Play</button>
                <button class="btn more-info-btn"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </header>

    <section class="movie-section">
        <h2 class="section-title">Trending Now</h2>
        <div class="movie-row">
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/rktDFPbfHfUbArZ6OOOKsXcv0Bm.jpg" alt="Stranger Things">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg" alt="Wednesday">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/7vjaCdMw15FEbXyLQTVa04URsPm.jpg" alt="The Witcher">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/uKvVjHNqB5VmOrdxqAt2F7J78ED.jpg" alt="The Crown">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/bvxqKQPTNLWRUNPF4UqR5oQYUDg.jpg" alt="Dark">
            </div>
        </div>
    </section>

    <section class="movie-section">
        <h2 class="section-title">Popular on Netflix</h2>
        <div class="movie-row">
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/9PFonBhy4cQy7Jz20NpMygczOkv.jpg" alt="Bridgerton">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/3NTEMlG5mZdIAlXgwi0TgK0pLqX.jpg" alt="Squid Game">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/hE3LRZAY84fG19a18pzpkZERjTE.jpg" alt="Black Mirror">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/49WJfeN0moxb9IPfGn8AIqMGskD.jpg" alt="Peaky Blinders">
            </div>
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" alt="Stranger Things">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
